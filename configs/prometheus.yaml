global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'vinasmol-rag'
    environment: 'development'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

rule_files:
  - "/etc/prometheus/alert.rules.yml"

scrape_configs:
  # FastAPI RAG service
  - job_name: 'fastapi'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'rag-api'
          component: 'fastapi'
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Qdrant vector database
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
        labels:
          service: 'qdrant'
    metrics_path: /metrics
    scrape_interval: 30s

  # MLflow tracking server
  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:8080']
        labels:
          service: 'mlflow'
    metrics_path: /metrics
    scrape_interval: 30s
