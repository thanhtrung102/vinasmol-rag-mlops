version: "3.8"

services:
  # ==========================================================================
  # VECTOR DATABASE
  # ==========================================================================
  qdrant:
    image: qdrant/qdrant:v1.11.3
    container_name: vinasmol-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    mem_limit: 2g
    restart: unless-stopped

  # ==========================================================================
  # MLFLOW TRACKING SERVER
  # ==========================================================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: vinasmol-mlflow
    ports:
      - "8080:8080"
    volumes:
      - mlflow_data:/mlflow
      - ./mlruns:/mlflow/mlruns
    environment:
      - MLFLOW_TRACKING_URI=sqlite:///mlflow/mlflow.db
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/mlruns
      --host 0.0.0.0
      --port 8080
    mem_limit: 1g
    restart: unless-stopped

  # ==========================================================================
  # POSTGRESQL (for Prefect)
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: vinasmol-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=prefect
      - POSTGRES_PASSWORD=prefect_password
      - POSTGRES_DB=prefect
    mem_limit: 512m
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # REDIS (for caching)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: vinasmol-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    mem_limit: 256m
    restart: unless-stopped

  # ==========================================================================
  # MONITORING - PROMETHEUS
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: vinasmol-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - ./configs/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    mem_limit: 512m
    restart: unless-stopped

  # ==========================================================================
  # MONITORING - GRAFANA
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: vinasmol-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./configs/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/rag-metrics.json
    mem_limit: 256m
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  qdrant_data:
  mlflow_data:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: vinasmol-network
